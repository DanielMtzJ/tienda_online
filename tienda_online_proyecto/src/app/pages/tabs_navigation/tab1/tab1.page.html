<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar class="custom" placeholder="Buscar productos"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="products">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="3" *ngFor="let product of products">
        <ion-card>
          <div class="container-title">
            <h1>{{ product.nombre }}</h1>
          </div>
          <ion-card-content>
            <ion-img class="img-product" [src]="product.imagen"></ion-img>
          </ion-card-content>
          <ion-card-subtitle>
            <div class="container-information">
              <div class="information">
                <p>Marca: <span>{{ product.marca }}</span></p>
                <p>Precio: <span>{{ product.precio }}</span></p>
                <p>Cantidad: <span>{{ product.cantidad_stock }}</span></p>
              </div>
            </div>
          </ion-card-subtitle>
          <ion-button [routerLink]="['/login']">Comprar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
